<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>

</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto">
        <div class="left">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white">
            <input type="text" class="text" placeholder="Email address or phone number">
            <input type="text" class="password" placeholder="Password">
            <button class="btn">Log In</button>
            <span>Forgottten password?</span>
            <hr>
            <button class="btn">Create Account</button>
        </div>
    </div>
</body>

</html>
